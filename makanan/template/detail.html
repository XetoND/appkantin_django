{% extends 'navbar.html' %}
{% load humanize %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detail Buku</title>
    <meta name="description" content="Aplikasi BookReview"/>
    <meta name="keywords" content="book review,katalog buku"/>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section style="background-color: #eee; margin-top: 128px;">
        <div class="container py-5">
          <div class="row bg-light p-3">
            <div class="col-md-2 py-1">
              <img src="{{ makanan.gambar.url }}" height = "200px" width="170px">
            </div>
            <div class="col-md-6">
              <div class="d-flex flex-column justify-content-between gap-1">
                <div class="d-flex flex-column justify-content-center">
                  <h3>{{ makanan.nama }}</h3>
                  <small>Stok Makanan : {{ makanan.stok }} | {{ makanan.get_tersedia_display }}</small>
                </div>
                <h1>Rp.{{ makanan.harga|intcomma }}</h1>
                <div class="d-flex align-items-center border border-end-0 border-start-0">
                  <h6>Lokasi</h6>
                </div>
                <div class="mb-4 mb-md-0 overflow-auto"">
                    {{ makanan.kantin.nama }}<br>
                    No.Telp : {{ makanan.kantin.telpon }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

{% endblock content %}
